<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abecedario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/abecedario.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>Abecedario</h1>
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
    </header>

    <main>
        <div class="card-grid">
            {% for letter in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
            <a href="{{ url_for('mostrar_letra', letra=letter) }}" class="card-link">
                <div class="card">
                    <div class="large-letter">{{ letter }}</div>
                    <div class="small-letter">
                        {{ letter }} - {{ letter.lower() }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>
</body>
</html>
