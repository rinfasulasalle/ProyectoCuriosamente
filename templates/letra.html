<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ letra }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/letra.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>{{ letra }}</h1>
    </header>

    <main>
        <div class="letter-container">
            <div class="large-letter">{{ letra }}</div>
            
            <!-- Video relacionado con la letra -->
            <div class="video-container">
                <video id="letter-video" autoplay muted loop>
                    <source src="{{ url_for('static', filename='videos/' + letra + '-gesture.mp4') }}" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>

            <!-- Botón para reproducir el sonido de la letra -->
            <button id="sound-btn">
                <img src="{{ url_for('static', filename='images/soundpicture.png') }}" alt="Reproducir sonido">
            </button>
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>

    <script>
        // Reproducir el sonido al hacer clic en el icono
        document.getElementById('sound-btn').addEventListener('click', function() {
            let audio = new Audio("{{ url_for('static', filename='sounds/' + letra + '.mp3') }}");
            audio.play();
        });
    </script>
</body>
</html>
