<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra {{ letra }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/abecedario.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        <h1>Letra {{ letra }}</h1>
    </header>

    <main>
        <div class="letter-display">
            <!-- Mostrar la letra en grande -->
            <div class="large-letter">{{ letra }}</div>
            
            <!-- Video relacionado con la letra -->
            <div class="video-container">
                <video controls autoplay>
                    <source src="{{ video_url }}" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
            </div>

            <!-- Bot√≥n para reproducir el sonido de la letra -->
            <button class="sound-btn" onclick="playSound('{{ sound_url }}')">
                üîä Reproducir sonido
            </button>
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacci√≥n Humano Computador</p>
    </footer>

    <script>
        function playSound(url) {
            const audio = new Audio(url);
            audio.play();
        }
    </script>
</body>
</html>
