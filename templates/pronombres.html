<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pronombres.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>Pronombres</h1>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </header>

    <main>
        <div class="card-grid">
            {% for pronombre in ["yo", "tú", "él", "ella", "nosotros", "vosotros", "ellos"] %}
            <a href="{{ url_for('mostrar_pronombre', pronombre=pronombre) }}" class="card-link">
                <div class="card">
                    <div class="large-pronombre">{{ pronombre }}</div>
                    <div class="small-pronombre">
                        {{ pronombre }} - {{ pronombre.lower() }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>
</body>
</html>
