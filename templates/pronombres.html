<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pronombres.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>Pronombres</h1>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </header>

    <main>
        <div class="section">
            <h2 class="section-title">Primera Persona</h2>
            <div class="card-grid">
                <div class="card">Yo</div>
                <div class="card">Nosotros</div>
                <div class="card">Nosotras</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Segunda Persona</h2>
            <div class="card-grid">
                <div class="card">Tú</div>
                <div class="card">Vos</div>
                <div class="card">Usted</div>
                <div class="card">Ustedes</div>
                <div class="card">Vosotros</div>
                <div class="card">Vosotras</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Tercera Persona</h2>
            <div class="card-grid">
                <div class="card">Él</div>
                <div class="card">Ella</div>
                <div class="card">Ellos</div>
                <div class="card">Ellas</div>
                <div class="card">Ello</div>
            </div>
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>
</body>
</html>
