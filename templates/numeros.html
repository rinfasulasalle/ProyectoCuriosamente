<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/numeros.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>Números</h1>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </header>

    <main>
        <div class="card-grid">
            {% for number in range(0, 11) %}
            <a href="{{ url_for('mostrar_numero', numero=number) }}" class="card-link">
                <div class="card">
                    <div class="large-number">{{ number }}</div>
                    <div class="small-number">
                        {{ number }} ({{ number }})
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>
</body>
</html>
