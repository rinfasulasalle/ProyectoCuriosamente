<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/frutas.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>Frutas</h1>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </header>

    <main>
        <div class="card-grid">
            {% for fruta in ["manzana", "banana", "naranja", "uva", "fresa", "pera", "kiwi"] %}
            <a href="{{ url_for('mostrar_fruta', fruta=fruta) }}" class="card-link">
                <div class="card">
                    <div class="large-fruta">{{ fruta }}</div>
                    <div class="small-fruta">
                        {{ fruta }} - {{ fruta.lower() }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>
</body>
</html>
