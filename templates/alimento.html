<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ alimento }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alimento.css') }}">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">←</button>
        <h1>{{ alimento }}</h1>
    </header>

    <main>
        <div class="letter-container">
            <div class="large-letter">{{ alimento }}</div>

            <div class="video-container">
                <video autoplay muted loop>
                    <source src="{{ video_url }}" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>

            <button id="sound-btn" onclick="playSound()">
                <img src="{{ url_for('static', filename='images/soundpicture.png') }}" alt="Reproducir sonido">
            </button>
        </div>
    </main>

    <footer>
        <p>Curiosamente - Elaborado para el curso de Interacción Humano Computador</p>
    </footer>

    <script>
        function playSound() {
            const audio = new Audio('{{ sound_url }}');
            audio.play();
        }
    </script>
</body>
</html>
